<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장함수 - 숫자

        // 내장함수 - 타이머함수 (익명함수에 넣어야 한다)
        // 특정 시간마다 함수를 실행
        // setInterval은 return값으로 id값을 돌려준다
        let id = setInterval (
        ()=> document.write("<p>안녕하세요</p>"),
        2000
        );
        // 특정 시간에 함수를 실행
        setTimeout(
            // setInterval의 id 값은 멈추는 데 사용된다
            // 콜백 함수를 넣어줘야 하므로, 익명함수 또는 함수이름을 넣어주어야 한다
            // 함수이름(); 을 하면 함수가 바로 호출되어 실행된다
            ()=>clearInterval(id),
            10000
        );

        document.write("글자를 작성했습니다");


        // 내장함수 실습 - parseInt를 사용. 나이를 입력하면, 태어난 년도 알려주기
        function printYear(message) {
            let age = prompt(message);
            let birth = 2022-parseInt(age)+1; 
            console.log("태어난 년도는 "+birth);
        }
        printYear("나이를 입력하세요");

    </script>
</body>
</html>
