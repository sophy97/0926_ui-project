        // 리터럴 표기(직접 작성)를 이용한 객체의 생성

        let person = {

        let tree = new Object();

        }

            myBook.price *= 0.9;
        }

        // 실습
        let myWallet = new Object();
        myWallet.owner = "홍길동";
        myWallet.money = 10000;

            return `현재 ${myWallet.money}원 남았습니다`
        }
        myWallet.buy = function(pay) {
            if (myWallet.money >= pay) {
                myWallet.money -= pay;
            } else {
                return `물건을 살 수 없습니다`
            }
        }
        myWallet.input = function (money) {
            myWallet.money += money;
        }


        // 생성자 함수를 통해 객체를 작성하는 방법
        // 객체 틀 생성
        function Dog(name, age) {
            this.name = name;

        // 실습 01
        // 틀 생성
        function Student(name, score) {
            this.name = name;
            this.score = score;
            this.study = function (){
                this.score += 10;
            }
            this.showScore = function (){
                return this.score;
            }
        }
        // 실습1 - 객체생성
        let myStudent = new Student("홍길동", 70);
        let yourStudent = new Student("성춘향", 80);

        // 실습 02
        // 틀 생성
        function BusCard(money){
            this.money = money;
            this.charge = function(add){
                this.money += add;
            }
            this.takeBus = function(){
                if(this.money >= 1500) {
                    this.money -= 1500;
                } else {
                    return `잔액이 부족합니다`;
                }
            }
            this.showMoney = function(){
                return this.money;
            }
        }
        // 실습2 - 객체 생성
        let myBusCard = new BusCard(1500);
        let yourBusCard = new BusCard(1000);

        // 실습 03
        // 틀 생성
        function Message(name, content, time){
            this.name = name;
            this.content = content;
            this.time = time;
            this.modifyMessage = function(message){
                this.content = message;
            }
            this.showMessage = function(){
                return `${this.name}님 께서 ${this.content}를 ${this.time}에 보냈습니다`
            }   
        }

            let myMovie = {

                rate : 8.84,

                }
            };

            // 사용자 객체 실습 - 동물병원 진료차트
            // 생성자 함수 생성 후 객체를 만들어 채우는 방식

            // 객체 틀 생성
            function AnimalChart(name, kind, age) {
                this.name = name;
                this.kind = kind;
                this.age = age;
                this.sickness = "";
                this.condition = "";
                this.receive = function(sickness, condition){
                    this.sickness = sickness;
                    this.condition = condition;
                }
                this.confirm = function(){
                    let s = ""
                    for(let x in this) {
                        // 함수부분 제외하기 위해 함수타입이면 넘어가도록 if문 작성
                        if ( typeof this[x] == "function" ) {
                            continue;
                        }
                        s += x+":"+this[x]+"\n";
                    }
                    return s;
                }
            }
            // 객체 생성
            let first = new AnimalChart("홍길동", "강아지", 2);
            first.receive('감기','나쁨');
            first.confirm();

            let count =0;
            let charts =[];
            charts[count]= new AnimalChart("성춘향", "고양이", 5);
            count++;
