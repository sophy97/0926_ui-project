<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0926_ui구현</title>
</head>
<body>
    <script>
        function mult() {
            let dan = prompt("원하는 단을 입력하세요");
            if (dan <= 0 || isNaN(dan)==true) {
                console.log("입력 오류");
                alert("구구단에 들어가는 수가 아닙니다");
            } else {
                console.log("성공");
                document.write(`<h2>${dan}단</h2>`);
                for (let i=1; i<10; i++){
                    document.write(`<p>${dan} x ${i} = ${dan*i}</p>`);
                    }
            }
        }
        
        mult();


    
    </script>
</body>
</html>
