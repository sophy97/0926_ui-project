<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장객체

        // Array 객체
        let numbers = [1,2,3,4,5];
        let sliceNumber = numbers.slice(0,3);
        console.log(sliceNumber);
        // splice - 원하는 위치의 값을 삭제할 수 있다
        numbers.splice(0,1);
        console.log(numbers);
        // 배열의 요소 정렬
        numbers.reverse();
        console.log(numbers);
        numbers.sort();
        console.log(numbers);

        // 콜백함수를 사용하는 메소드
        // forEach > 배열 안의 값을 콜백함수를 통해 반복하는 함수
        numbers.forEach (function(item, index){
            console.log(item);
        } );

        // filter > 콜백함수의 return값이 true이면, 요소값을 return하여 새로운 배열을 만듦
        let filterNumber = numbers.filter (function(item, index){ return item>3 } )
        console.log(filterNumber);

        // Array객체 실습
        let NumArray = [3,6,7,2,7,3,1];
        NumArray.sort();
        console.log(NumArray);

        let flowerArray = ["튤립","장미","국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());


    </script>
</body>
</html>
